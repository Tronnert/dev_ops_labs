name: MapReduce script

on: push

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install flake8 pytest mrjob

    - name: Lint code
      run: |
        flake8 .lab3/ --exit-zero

    - name: Test with pytest
      run: |
        pytest
    
  deploy:
    runs-on: ubuntu-la
